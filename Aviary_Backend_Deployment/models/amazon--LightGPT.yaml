deployment_config:
  autoscaling_config:
    min_replicas: 0
    initial_replicas: 1
    max_replicas: 8
    target_num_ongoing_requests_per_replica: 1.0
    metrics_interval_s: 10.0
    look_back_period_s: 30.0
    smoothing_factor: 1.0
    downscale_delay_s: 300.0
    upscale_delay_s: 30.0
  ray_actor_options:
    resources:
      accelerator_type_cpu: 0.01
model_config:
  model_id: amazon/LightGPT
  initialization:
    runtime_env:
      pip:
        - deepspeed==0.9.2
    s3_mirror_config:
      bucket_uri: s3://large-dl-models-mirror/models--amazon--LightGPT/main-safetensors/
    initializer:
      type: DeepSpeed
      dtype: float16
      from_pretrained_kwargs:
        use_cache: true
      use_kernel: true
    pipeline: default
  generation:
    max_batch_size: 24
    generate_kwargs:
      do_sample: true
      max_new_tokens: 512
      min_new_tokens: 16
      temperature: 0.7
      repetition_penalty: 1.1
      top_p: 0.8
      top_k: 50
    prompt_format: "Below is an instruction that describes a task. Write a response that appropriately completes the request.\n### Instruction:\n{instruction}\n### Response:\n"
    stopping_sequences: ["### Response:", "### End"]
scaling_config:
  num_workers: 2
  num_gpus_per_worker: 1
  num_cpus_per_worker: 4
  resources_per_worker:
    accelerator_type_a10: 0.01
